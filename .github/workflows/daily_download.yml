name: Daily ERCOT Download

on:
  schedule:
    - cron: "0 13 * * *"   # BJ 9pm CA 5am UTC 1pm
  workflow_dispatch:       # Manual Run

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install requests pytz pandas

      - run: python scripts/ASfactors-projected-daily.py
      - run: python scripts/wind-gr.py
      - run: python scripts/solar-gr.py

      - run: |
          git config user.name "github-actionss[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/as_factors_projected
          git diff --cached --quiet || git commit -m "Daily update: Projected AS factors"
          git push
